      <button

        hx-get="/spending/create-modal?category={{.Category.Id}}"
        hx-target="#modal"
        class="btn btn-outline btn-xl flex flex-col gap-2 justify-center text-base font-normal px-0 last-of-type:nth-[3n+1]:col-span-3 last-of-type:nth-[3n+2]:col-span-2"
      >
        <div class="flex gap-2 items-center">
          <div>{{.Category.Emoji}}</div>
          <div>={{.SpendingsAmount}}â‚ª</div>
        </div>
        <div class="text-xs">{{.Category.Name}}</div>

</div>
