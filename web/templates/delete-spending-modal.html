<dialog id="deleteSpending" class="modal">
  <div class="modal-box flex flex-col gap-4">
    <h3 class="text-lg font-bold">Delete spending</h3>
    <p>Are you sure you want to delete this spending? This action cannot be reversed.</p>
    <div class="flex gap-4">
      <button type="buttom" class="btn btn-primary" hx-post="/spending/delete?spendingId={{.Id}}">Yes</button>
      <button type="button" class="btn btn-outline" onclick="deleteSpending.close()">No</button>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
setTimeout(() => deleteSpending.showModal())
</script>
