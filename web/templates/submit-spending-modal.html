<dialog id="submitSpending" class="modal">
  <form class="modal-box flex flex-col gap-4" hx-post="/spending/create?category={{.Id}}">
    <h3 class="text-lg font-bold">Submit spending on {{.Name}}</h3>
    <label class="input input-primary validator flex gap-2 items-center">
      <span>Amount</span>
      <input type="text" name="amount" required placeholder="120.0">
    </label>
    <label class="input flex gap-2 items-center">
      <span>Description</span>
      <input type="text" name="description" placeholder="Shopping at mall...">
    </label>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
setTimeout(() => submitSpending.showModal())
</script>
